<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ask a Problem - ThoughtDrop</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    h2 {
      color: #333;
      text-align: center;
    }
    label {
      display: block;
      margin: 12px 0 6px;
      font-weight: bold;
    }
    input, textarea, select, button {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    button {
      background: #4CAF50;
      color: white;
      margin-top: 20px;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
    .message {
      margin-top: 20px;
      font-weight: bold;
      color: green;
      text-align: center;
    }
  </style>
</head>
<body>
  <h2>Ask Your Problem Anonymously</h2>

  <form id="problemForm">
    <label for="title">Title</label>
    <input type="text" id="title" required>

    <label for="description">Description</label>
    <textarea id="description" rows="6" required></textarea>

    <label for="category">Category</label>
    <select id="category" required>
      <option value="">-- Select Category --</option>
      <option value="relationship">Relationship</option>
      <option value="study">Study</option>
      <option value="college life">College Life</option>
      <option value="job">Job</option>
      <option value="mental health">Mental Health</option>
    </select>

    <button type="submit">Submit Problem</button>
    <div class="message" id="message"></div>
  </form>

  <script>
    const form = document.getElementById('problemForm');
    const messageDiv = document.getElementById('message');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const title = document.getElementById('title').value.trim();
      const description = document.getElementById('description').value.trim();
      const category = document.getElementById('category').value;

      try {
        const res = await fetch('/api/problems', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ title, description, category }),
        });

        if (!res.ok) throw new Error("Submission failed");

        const data = await res.json();
        messageDiv.textContent = "✅ Problem submitted successfully!";
        form.reset();
      } catch (err) {
        console.error(err);
        messageDiv.textContent = "❌ Failed to submit problem. Try again.";
        messageDiv.style.color = "red";
      }
    });
  </script>
</body>
</html>
