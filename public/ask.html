<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ask Anonymously | ThoughtDrop</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #1d2b64, #f8cdda);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      width: 90%;
      max-width: 500px;
    }
    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 1.5rem;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 1rem;
      color: #444;
    }
    input, textarea, select {
      width: 100%;
      padding: 0.75rem;
      margin-top: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }
    button {
      margin-top: 1.5rem;
      width: 100%;
      padding: 0.9rem;
      background-color: #4e54c8;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background-color: #373b9f;
    }
    .message {
      text-align: center;
      margin-top: 1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Drop Your Problem</h1>
    <form id="problemForm">
      <label for="category">Select a Category</label>
      <select id="category" required>
        <option value="">-- Choose --</option>
        <option value="relationship">Relationship</option>
        <option value="study">Study</option>
        <option value="college life">College Life</option>
        <option value="job">Job</option>
        <option value="mental health">Mental Health</option>
      </select>

      <label for="description">Describe Your Problem</label>
      <textarea id="description" rows="6" required placeholder="Type your issue anonymously..."></textarea>

      <button type="submit">Submit Anonymously</button>
      <div class="message" id="msg"></div>
    </form>
  </div>

  <script>
    const form = document.getElementById("problemForm");
    const msg = document.getElementById("msg");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      msg.textContent = "Submitting...";

      const category = document.getElementById("category").value.trim();
      const description = document.getElementById("description").value.trim();

      try {
        const res = await fetch("/api/problems", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ category, description }),
        });

        const data = await res.json();

        if (res.ok) {
          msg.style.color = "green";
          msg.textContent = "✅ Problem submitted successfully!";
          form.reset();
        } else {
          msg.style.color = "red";
          msg.textContent = "❌ " + (data.message || "Submission failed.");
        }
      } catch (err) {
        msg.style.color = "red";
        msg.textContent = "❌ Error submitting problem.";
        console.error(err);
      }
    });
  </script>
</body>
</html>
