<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ThoughtDrop - Ask a Problem</title>
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@500&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Prompt', sans-serif;
      background: linear-gradient(to right, #8360c3, #2ebf91);
      color: #f5f5f5;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      animation: fadeIn 1.2s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .logo {
      position: absolute;
      top: 20px;
      left: 30px;
      font-size: 1.6rem;
      font-weight: bold;
      color: #ffffff;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.4);
    }

    .logo span {
      color: #ffccff;
    }

    .container {
      background: rgba(255, 255, 255, 0.09);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
      padding: 2rem 2.5rem;
      width: 100%;
      max-width: 600px;
      animation: fadeInUp 1.5s ease;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      text-align: center;
      font-size: 2.4rem;
      color: #ffffff;
      margin-bottom: 0.8rem;
    }

    p.intro {
      text-align: center;
      font-size: 1rem;
      margin-bottom: 2rem;
      color: #eaeaea;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 1rem;
      margin-bottom: 0.4rem;
      color: #ffffff;
    }

    select, input, textarea {
      width: 100%;
      padding: 0.8rem;
      font-size: 1rem;
      border-radius: 10px;
      border: none;
      margin-bottom: 1rem;
      background: rgba(255, 255, 255, 0.15);
      color: #ffffff;
      transition: all 0.3s ease;
      backdrop-filter: blur(3px);
    }

    option {
      background-color: #2e2e3a;
      color: #ffffff;
    }

    select:focus, input:focus, textarea:focus {
      outline: none;
      background-color: rgba(255, 255, 255, 0.25);
      box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.2);
    }

    select::placeholder, input::placeholder, textarea::placeholder {
      color: #dddddd;
    }

    button {
      width: 100%;
      padding: 0.9rem;
      background: #ff7eb3;
      border: none;
      border-radius: 30px;
      font-size: 1.1rem;
      font-weight: bold;
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 1.2rem;
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
    }

    button:hover {
      background: #ff559d;
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.25);
    }

    footer {
      margin-top: 2rem;
      text-align: center;
      font-size: 0.9rem;
      color: #f0f0f0;
    }

    @media (max-width: 500px) {
      h1 { font-size: 2rem; }
      p.intro { font-size: 0.95rem; }
    }
  </style>
</head>
<body>

  <div class="logo">Thought<span>Drop</span></div>

  <div class="container">
    <h1>Ask a Problem</h1>
    <p class="intro">
      Share your thoughts anonymously. Be it relationships, college stress, or life struggles ‚Äî we‚Äôre here to listen.
    </p>

    <form id="problemForm">
      <label for="category">Choose a category:</label>
      <select id="category" required>
        <option value="" disabled selected>Select category</option>
        <option value="relationship">Relationship</option>
        <option value="study">Study</option>
        <option value="college life">College Life</option>
        <option value="job problems">Job Problems</option>
      </select>

      <label for="title">Title:</label>
      <input type="text" id="title" placeholder="Short summary of your problem" required />

      <label for="description">Describe your issue:</label>
      <textarea id="description" rows="5" placeholder="Write here whatever you feel... we're listening ‚ù§Ô∏è" required></textarea>

      <button type="submit">üì® Submit Problem</button>
    </form>

    <footer>&copy; 2025 ThoughtDrop. You are not alone ‚Äî we‚Äôre here for you.</footer>
  </div>

  <script>
    const form = document.getElementById('problemForm');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const category = document.getElementById('category').value;
      const title = document.getElementById('title').value.trim();
      const description = document.getElementById('description').value.trim();

      if (!category || !title || !description) {
        return alert("Please fill out all fields.");
      }

      try {
        const res = await fetch('/api/problems', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ category, title, description })
        });

        if (res.ok) {
          alert('üéâ Problem submitted successfully!');
          form.reset();
        } else {
          alert('‚ùå Failed to submit your problem.');
        }
      } catch (err) {
        console.error(err);
        alert('‚ö†Ô∏è Error submitting problem. Please try again later.');
      }
    });
  </script>

</body>
</html>
