<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>View Problems | ThoughtDrop</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      min-height: 100vh;
      padding: 2rem 1rem;
      color: #fff;
    }
    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }
    .problems {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      max-width: 800px;
      margin: auto;
    }
    .card {
      background: #ffffff;
      color: #333;
      padding: 1.2rem;
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
      transition: transform 0.2s ease;
    }
    .card:hover {
      transform: scale(1.02);
    }
    .category {
      font-size: 0.9rem;
      font-weight: bold;
      padding: 0.3rem 0.6rem;
      display: inline-block;
      border-radius: 5px;
      margin-bottom: 0.8rem;
      background-color: #eee;
      color: #444;
    }
    .description {
      font-size: 1rem;
      line-height: 1.5;
    }
    .empty {
      text-align: center;
      margin-top: 2rem;
      font-size: 1.2rem;
      color: #eee;
    }
  </style>
</head>
<body>
  <h1>ðŸ’¬ Anonymous Problems</h1>
  <div class="problems" id="problems"></div>
  <div class="empty" id="emptyMsg" style="display:none;">No problems posted yet.</div>

  <script>
    async function loadProblems() {
      const container = document.getElementById("problems");
      const emptyMsg = document.getElementById("emptyMsg");

      try {
        const res = await fetch("/api/problems");
        const data = await res.json();

        if (res.ok && data.length > 0) {
          data.reverse().forEach((problem) => {
            const card = document.createElement("div");
            card.className = "card";

            const cat = document.createElement("div");
            cat.className = "category";
            cat.textContent = problem.category;

            const desc = document.createElement("div");
            desc.className = "description";
            desc.textContent = problem.description;

            card.appendChild(cat);
            card.appendChild(desc);
            container.appendChild(card);
          });
        } else {
          emptyMsg.style.display = "block";
        }
      } catch (err) {
        console.error("Error fetching problems:", err);
        emptyMsg.textContent = "Failed to load problems.";
        emptyMsg.style.display = "block";
      }
    }

    loadProblems();
  </script>
</body>
</html>
