<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ThoughtDrop - View Problems</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Nunito', sans-serif;
      background: linear-gradient(135deg, #fa71cd, #c471f5);
      margin: 0;
      padding: 2rem;
      color: #333;
    }

    .container {
      max-width: 800px;
      margin: auto;
      background: #ffffffee;
      backdrop-filter: blur(6px);
      border-radius: 20px;
      padding: 2rem;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      animation: fadeIn 0.8s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      text-align: center;
      color: #5b0e88;
      margin-bottom: 1.5rem;
      font-size: 2.2rem;
    }

    label {
      font-weight: bold;
      font-size: 1.05rem;
      color: #444;
    }

    select {
      width: 100%;
      font-size: 1rem;
      padding: 0.6rem;
      border-radius: 8px;
      margin: 0.5rem 0 1.5rem;
      border: 1px solid #ccc;
    }

    .problem {
      background: #f9f9ff;
      padding: 1.2rem;
      margin-bottom: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 3px 12px rgba(0,0,0,0.07);
      transition: transform 0.2s;
    }

    .problem:hover {
      transform: scale(1.01);
    }

    .problem-title {
      font-weight: bold;
      font-size: 1.2rem;
      color: #6a0dad;
    }

    .problem-description {
      margin: 0.7rem 0;
      font-size: 1rem;
      color: #444;
    }

    .replies {
      border-left: 3px solid #c471f5;
      padding-left: 1rem;
      margin-top: 1rem;
      font-size: 0.95rem;
    }

    .reply {
      margin-bottom: 0.5rem;
      font-style: italic;
      color: #555;
    }

    .reply-form {
      margin-top: 1rem;
    }

    .reply-form textarea {
      width: 100%;
      border-radius: 8px;
      border: 1px solid #ccc;
      padding: 0.6rem;
      resize: vertical;
      min-height: 60px;
      font-size: 1rem;
    }

    .reply-form button {
      margin-top: 0.6rem;
      background: #c471f5;
      border: none;
      color: white;
      padding: 0.6rem 1rem;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: bold;
      transition: background 0.3s;
    }

    .reply-form button:hover {
      background: #a85ae0;
    }

    @media (max-width: 600px) {
      .container {
        padding: 1rem;
      }
      h1 {
        font-size: 1.8rem;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>View Shared Problems</h1>

    <label for="categorySelect">Filter by Category:</label>
    <select id="categorySelect">
      <option value="relationship">Relationship</option>
      <option value="study">Study</option>
      <option value="college life">College Life</option>
      <option value="job problems">Job Problems</option>
    </select>

    <div id="problemsContainer"></div>
  </div>

  <script>
    const categorySelect = document.getElementById('categorySelect');
    const problemsContainer = document.getElementById('problemsContainer');

    async function fetchProblems(category) {
      problemsContainer.innerHTML = '<p>Loading problems...</p>';
      try {
        const res = await fetch(`/api/problems/${encodeURIComponent(category)}`);
        if (!res.ok) throw new Error('Failed to fetch');
        const problems = await res.json();
        renderProblems(problems);
      } catch (e) {
        problemsContainer.innerHTML = '<p>Error loading problems.</p>';
      }
    }

    function renderProblems(problems) {
      if (problems.length === 0) {
        problemsContainer.innerHTML = '<p>No problems found in this category.</p>';
        return;
      }
      problemsContainer.innerHTML = '';
      problems.forEach(problem => {
        const div = document.createElement('div');
        div.className = 'problem';

        div.innerHTML = `
          <div class="problem-title">${escapeHtml(problem.title)}</div>
          <div class="problem-description">${escapeHtml(problem.description)}</div>
          <div class="replies">
            <strong>Replies:</strong>
            <div>${problem.replies.length > 0
              ? problem.replies.map(r => `<div class="reply">"${escapeHtml(r)}"</div>`).join('')
              : '<em>No replies yet. Be the first to support someone ðŸ’œ</em>'}
            </div>
          </div>
          <form class="reply-form" data-id="${problem._id}">
            <textarea placeholder="Write a kind, supportive reply..." required></textarea>
            <button type="submit">Reply</button>
          </form>
        `;

        problemsContainer.appendChild(div);

        const form = div.querySelector('.reply-form');
        form.addEventListener('submit', async (e) => {
          e.preventDefault();
          const replyText = form.querySelector('textarea').value.trim();
          if (!replyText) return alert('Reply cannot be empty.');

          try {
            const res = await fetch(`/api/problems/${problem._id}/reply`, {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ reply: replyText }),
            });
            if (!res.ok) throw new Error('Failed to submit reply');
            form.querySelector('textarea').value = '';
            fetchProblems(categorySelect.value);
          } catch (err) {
            alert('Error submitting reply.');
          }
        });
      });
    }

    function escapeHtml(text) {
      return text.replace(/[&<>"']/g, (m) => ({
        '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#39;'
      })[m]);
    }

    categorySelect.addEventListener('change', () => {
      fetchProblems(categorySelect.value);
    });

    // Initial load
    fetchProblems(categorySelect.value);
  </script>

</body>
</html>
